DBT_project:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('POSTGRES_HOST') }}"
      user: "{{ env_var('POSTGRES_USER') }}"
      passoword: "{{ env_var('POSTGRES_PASSWORD') }}"
      port: "{{ env_var('POSTGRES_DB') }}"
      dbname: "{{ env_var('POSTGRES_DB') }}"
      schema: dev_schema
      threads: [1 or more]